<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oops</title>
    <link rel="stylesheet" href="./mdl/material.min.css">
    <script src="./mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .box {
            /*text-align: center; !*让div内部文字居中*!*/
            background-color: #fff;
            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<!-- Textfield with Floating Label -->
<div class="box">
    <form autocomplete="off">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input gg" type="text" id="sample1" data="gg">
            <label class="mdl-textfield__label" for="sample1">Google</label>
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample4" data="bd">
            <label class="mdl-textfield__label" for="sample4">Baidu</label>
        </div>

    </form>
</div>
<script>
    $( ".mdl-textfield__input" ).keyup(function(e) {
        if(e.keyCode ==13){
            var text = $(this).val();
            var engine = $(this).attr("data");
            if (text.length > 0) {
                $(".mdl-textfield__input").each(function(){
                    $(this).val("");
                });
                if (engine === 'bd') {
                    window.location.href="https://www.baidu.com/s?wd="+text;
                }
                if (engine === 'gg') {
                    window.location.href="https://www.google.com/search?q="+text+"&pws=0&gl=us&gws_rd=cr";
                }
            }
        }
    });

    $(document).ready(function(){
        $(".gg").focus();
    });
</script>
</body>
</html>
