<form [formGroup]="searchForm" class="example-form" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width first">
    <input matInput [formControl]="baidu" placeholder="Baidu">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput [formControl]="google" placeholder="Google">
  </mat-form-field>
  <button type="submit" mat-raised-button	 [disabled]="!searchForm.valid">Submit</button>
</form>
